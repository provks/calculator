<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Calculator</title>
        <style>
        	.textview {
        		font-size: 2rem;
        		padding-left: 1.5rem;
        		border: none;
        	}
        </style>

    </head>
    <body>
		<div class="container mt-2 mt-lg-5">
			<div class="row text-center mt-5">
				<div class="col-10 col-md-8 col-lg-6 mx-auto bg-secondary py-2 mt-2 mt-lg-5">
					<h2 class="text-uppercase text-white bg-secondary mt-2">calculator</h2>
					<small class="float-right text-white">provks</small>
					<form name="calculator" action="">
						<input class="textview w-100 rounded-lg mb-2" style="height: 75px;" name="textview" type="text" disabled>
					</form>
					<div class="d-flex justify-content-around mb-1">
						<input class="btn btn-info btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="√" onclick="sqroot()">
						<input class="btn btn-info btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="x²" onclick="sq()">
						<input class="btn btn-info btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="⌫" onclick="backSpace()">
						<input class="btn btn-info btn-lg rounded-0 flex-fill w-100" type="button" value="÷" onclick="insertOp('÷')">
					</div>
					<div class="d-flex justify-content-around mb-1">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="7" onclick="insertNum(7)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="8" onclick="insertNum(8)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="9" onclick="insertNum(9)">
						<input class="btn btn-info btn-lg rounded-0 flex-fill w-100" type="button" value="×" onclick="insertOp('×')">
					</div>
					<div class="d-flex justify-content-around mb-1">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="4" onclick="insertNum(4)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="5" onclick="insertNum(5)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="6" onclick="insertNum(6)">
						<input class="btn btn-info btn-lg rounded-0 flex-fill w-100" type="button" value="−" onclick="insertOp('−')">
					</div>
					<div class="d-flex justify-content-around mb-1">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="1" onclick="insertNum(1)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="2" onclick="insertNum(2)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="3" onclick="insertNum(3)">
						<input class="btn btn-info btn-lg rounded-0 flex-fill w-100" type="button" value="+" onclick="insertOp('+')">
					</div>
					<div class="d-flex justify-content-around mb-1">
						<input class="btn btn-warning btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="c" onclick="reset()">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="0" onclick="insertNum(0)">
						<input class="btn btn-light btn-lg mr-1 rounded-0 flex-fill w-100" type="button" value="." onclick="insertDec()">
						<input class="btn btn-warning btn-lg rounded-0 flex-fill w-100" type="button" value="=" onclick="calc()">
					</div>					
				</div>
			</div>
		</div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="script.js">
        	
        </script>
    </body>
</html>
